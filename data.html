    <style type="text/css">
        /* ELZ LOAD */
        .dot-spinner {
            --uib-size: 5rem;
            --uib-speed: .9s;
            --uib-color: #008080;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: var(--uib-size);
            width: var(--uib-size);
        }

        .dot-spinner__dot {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            width: 100%;
        }

        .dot-spinner__dot::before {
            content: '';
            height: 20%;
            width: 20%;
            border-radius: 50%;
            background-color: var(--uib-color);
            transform: scale(0);
            opacity: 0.5;
            animation: pulse0112 calc(var(--uib-speed) * 1.111) ease-in-out infinite;
            box-shadow: 0 0 20px rgba(18, 31, 53, 0.3);
        }

        .dot-spinner__dot:nth-child(2) {
            transform: rotate(45deg);
        }

        .dot-spinner__dot:nth-child(2)::before {
            animation-delay: calc(var(--uib-speed) * -0.875);
        }

        .dot-spinner__dot:nth-child(3) {
            transform: rotate(90deg);
        }

        .dot-spinner__dot:nth-child(3)::before {
            animation-delay: calc(var(--uib-speed) * -0.75);
        }

        .dot-spinner__dot:nth-child(4) {
            transform: rotate(135deg);
        }

        .dot-spinner__dot:nth-child(4)::before {
            animation-delay: calc(var(--uib-speed) * -0.625);
        }

        .dot-spinner__dot:nth-child(5) {
            transform: rotate(180deg);
        }

        .dot-spinner__dot:nth-child(5)::before {
            animation-delay: calc(var(--uib-speed) * -0.5);
        }

        .dot-spinner__dot:nth-child(6) {
            transform: rotate(225deg);
        }

        .dot-spinner__dot:nth-child(6)::before {
            animation-delay: calc(var(--uib-speed) * -0.375);
        }

        .dot-spinner__dot:nth-child(7) {
            transform: rotate(270deg);
        }

        .dot-spinner__dot:nth-child(7)::before {
            animation-delay: calc(var(--uib-speed) * -0.25);
        }

        .dot-spinner__dot:nth-child(8) {
            transform: rotate(315deg);
        }

        .dot-spinner__dot:nth-child(8)::before {
            animation-delay: calc(var(--uib-speed) * -0.125);
        }

        @keyframes pulse0112 {

            0%,
            100% {
                transform: scale(0);
                opacity: 0.5;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ELZ BASIC */
        * {

        // Detail

        function nextDetail(link, nama, harga, gambar, desk) {
            var no = $("#nomoId").val()
            let nomor
            if (no.length < minNomor) {
                nomor = `<span class="text-danger"> Nomor minimal ${minNomor} angka</span>`
            } else if (no.length > maxNomor) {
                nomor = `<span class="text-danger"> Nomor maximal ${maxNomor} angka</span>`
            } else {
                nomor = no
            }

            $("#bodyCanv").html(`
            <div class="animate__animated animate__fadeIn">
                <div class="text-center pb-3" style="border-bottom: 3px dashed #008080;">
                    <img src="${gambar}" width="50" class="borad-5">
                    <p class="f-16 fwb-7 mt-2">${nama}</p>
                </div>

                <div class="py-3 list-border">
                    <p class="fwb-7 op-7 f-14">Deskripsi Produk: </p>
                    <p class="fwb-7 f-14 op-8 mt-1">${desk}</p>
                </div>
                <div class="d-flex justify-content-between py-3 list-border">
                    <p class="fwb-7 op-7 f-14">Tujuan : </p>
                    <p class="fwb-7 f-14 op-8">${nomor}</p>
                </div>
                <div class="d-flex justify-content-between py-3 list-border">
                    <p class="fwb-7 op-7 f-16">Harga </p>
                    <p class="fwb-8 f-16 op-8">${harga}</p>
                </div>

                <div class="mt-5">
                    <div class="d-flex align-items-center">
                        <div class="w-100 bg-sec p-2 fwb-7 text-center borad-5 btn-hov" data-bs-dismiss="offcanvas"
                            aria-label="Close">Kembali</div>
                        <div class="w-100 my-bg text-white p-2 fwb-7 text-center borad-5 ms-3 btn-hov d-none" id="btnBeli" onclick="getBeli('${link}')">Lanjutkan</div>
                    </div>
                </div>
            </div>    
            `)

            if (no.length < minNomor || no.length > maxNomor) {
                $("#btnBeli").addClass("d-none")
            } else {
                $("#btnBeli").removeClass("d-none")
            }

        }

        // Tombol Beli
        function getBeli(link) {
            var no = $("#nomoId").val()

            } else {

            }

                        $("#dataProduk").html(noSalah)
                    }
                } else {
                    var v = urlKategori[0][nama]

                    $("#textTop").html(v.nama)
                    $("#imgTop").attr("src", v.gambar)
                    $("#imgTop").removeClass("my-bg p-1")
