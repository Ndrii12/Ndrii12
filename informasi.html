  <script>
 document.addEventListener('DOMContentLoaded', function () {
    loadCard();
});

function loadCard() {
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost:8080/index.php?token=oly11', true);
    xhr.responseType = 'json';
    xhr.onload = function () {
        if (xhr.status === 200) {
            const fetchedData = xhr.response;
            renderCards(fetchedData);
        } else {
            console.error('Error fetching data:', xhr.statusText);
        }
    };
    xhr.onerror = function () {
        console.error('Request error...');
    };
    xhr.send();
}

function renderCards(fetchedData) {
    // Parse tanggal dan urutkan data berdasarkan tanggal terbaru
    fetchedData.sort((a, b) => new Date(b.post_date) - new Date(a.post_date));

    const container = document.querySelector('.list-card');
    container.innerHTML = ''; // Kosongkan container sebelum menambah kartu baru

    fetchedData.forEach(data => {
        const formattedDate = data.post_date.replace('T', ' ');
        const card = document.createElement('div');
        card.className = '';
        card.innerHTML = `
            <div class="list-bot" onclick="showModal('${data.title}', \`${data.deskripsi.replace(/\n/g, '\\n')}\`, '${formattedDate}', '${data.link_tujuan}')">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <!-- gambar -->
                        <div class="img-bot">
                            <img src="https://andripedia0.wordpress.com/wp-content/uploads/2024/07/andri-pedia.png" alt="" width="50">
                        </div>
                        <!-- saldo -->
                        <div class="text-card">
                            <p class="text-judul over">${data.title}</p>
                            <p class="text-isi over">${data.deskripsi_singkat}</p>
                            <p class="text-tanggal">${formattedDate}</p>
                        </div>
                    </div>
                    <!-- panah -->
                    <div class="arrow">
                        <p><i class="fa-solid fa-angle-right"></i></p>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}

function showModal(title, deskripsi, tanggal, link) {
    const modal = document.getElementById("myModal");
    modal.style.display = "block";

    document.getElementById("tanggal-modal").innerText = tanggal + "  Â© Andri Pedia";
    document.getElementById("judul-modal").innerText = title;
    document.getElementById("deskripsi-modal").innerText = deskripsi.replace(/\\n/g, '\n');

    const visitButton = document.querySelector('.button-modal .kunjungi');
    if (link) {
        visitButton.style.display = 'block';
        visitButton.onclick = function () {
            window.location.href = link;
        };
    } else {
        visitButton.style.display = 'none';
    }
}

const modal = document.getElementById("myModal");
const span = document.getElementsByClassName("close")[0];

span.onclick = function () {
    modal.style.display = "none";
}

window.onclick = function (event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
